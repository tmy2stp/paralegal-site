<header class="header-wrapper">
    <mat-toolbar class="header-toolbar" [class.sticky]="isSticky">
  
      <!-- Logo (click to scroll to top) -->
      <a href="#hero" class="logo-container">
        <img src="assets/logo.jpg" alt="Logo" class="logo" />
      </a>
  
      <!-- Desktop content -->
      <div class="desktop-right">
        <!-- Phone + Button only when not sticky -->
        <div class="top-row" *ngIf="!isSticky">
          <span class="phone"><mat-icon>call</mat-icon> 1800 000 000</span>
          <a href="#booking">
            <button mat-button class="btn-primary">Book A Consultation</button>
          </a>
        </div>
  
        <!-- Always-visible nav links -->
        <nav class="nav-links">
          <a mat-button href="#about">About Us</a>
          <a mat-button href="#people">Our People</a>
          <a mat-button href="#expertise">Areas Of Expertise</a>
          <a mat-button href="#services">Legal Services</a>
          <a mat-button href="#booking">Booking</a>
          <a mat-button href="#footer">Contact Us</a>
        </nav>
      </div>
  
      <!-- Mobile burger menu -->
      <div class="mobile-menu-button">
        <button mat-icon-button (click)="toggleSidenav()">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
    </mat-toolbar>
  
    <!-- Mobile sidenav -->
    <mat-sidenav-container class="mobile-sidenav" autosize style="height: 0; width: 100%;">
      <mat-sidenav #sidenav mode="over" position="end">
        <nav class="mobile-menu">
          <a mat-button href="#about" (click)="sidenav.close()">About Us</a>
          <a mat-button href="#people" (click)="sidenav.close()">Our People</a>
          <a mat-button href="#expertise" (click)="sidenav.close()">Areas Of Expertise</a>
          <a mat-button href="#services" (click)="sidenav.close()">Legal Services</a>
          <a mat-button href="#booking" (click)="sidenav.close()">Booking</a>
          <a mat-button href="#footer" (click)="sidenav.close()">Contact Us</a>
          <span class="phone"><mat-icon>call</mat-icon> 1800 000 000</span>
          <button mat-button class="btn-primary">Book A Consultation</button>
        </nav>
      </mat-sidenav>
    </mat-sidenav-container>
  </header>
